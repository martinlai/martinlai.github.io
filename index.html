<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Martin Lai</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link href="css/layouts/hover.css" rel="stylesheet" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>

    $(document).ready(function (){
        $(".button-nav").click(function (){
            $('html, body').animate({
                scrollTop: $(".projects").offset().top
            }, 2000);
        });
    });
    </script>
    <script src="https://use.fontawesome.com/bf65e992a0.js"></script>
</head>


<body>
  <div id="layout">

      <div id="main">

          <div class="header">
              <h1>Martin Lai</h1>
              <h2>Stay and have a cup of tea.</h2>
          </div>

          <div class="navbar">
            <div class="pure-g">
              <div class="pure-u-1-4 pure-u-md-1 pure-u-sm-1">
                <a class="pure-button button-nav hvr-underline-from-center" href="#"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; About </a>
              </div>


              <div class="pure-u-1-4 pure-u-md-1 pure-u-sm-1">
                <a class="button-nav pure-button hvr-underline-from-center" href="#"><i class="fa fa-suitcase" aria-hidden="true"></i>&nbsp; Projects </a>
              </div>


              <div class="pure-u-1-4 pure-u-md-1 pure-u-sm-1">
                <a class="button-nav pure-button hvr-underline-from-center" href="#"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp; Resume </a>
              </div>


              <div class="pure-u-1-4 pure-u-md-1 pure-u-sm-1">
                <a class="button-nav pure-button hvr-underline-from-center" href="#"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp; Contact </a>
              </div>

            </div>
          </div>


          <div class="content">

              <h2 class="content-subhead">About</h2>
              <p>Under Construction</p>

              <h2 class="content-subhead">Projects</h2>

              <div class="projects">
                <div class="pure-g">
                    <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                        <img class="pure-img-responsive" src="http://farm3.staticflickr.com/2875/9069037713_1752f5daeb.jpg" alt="Peyto Lake">
                    </div>
                    <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                        <img class="pure-img-responsive" src="http://farm3.staticflickr.com/2813/9069585985_80da8db54f.jpg" alt="Train">
                    </div>
                    <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                        <img class="pure-img-responsive" src="http://farm6.staticflickr.com/5456/9121446012_c1640e42d0.jpg" alt="T-Shirt Store">
                    </div>
                </div>

                <div class="pure-g">
                  <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                      <img class="pure-img-responsive" src="http://farm3.staticflickr.com/2875/9069037713_1752f5daeb.jpg" alt="Peyto Lake">
                  </div>
                  <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                      <img class="pure-img-responsive" src="http://farm3.staticflickr.com/2813/9069585985_80da8db54f.jpg" alt="Train">
                  </div>
                  <div class="pure-u-1-3 pure-u-md-1 pure-u-sm-1">
                      <img class="pure-img-responsive" src="http://farm6.staticflickr.com/5456/9121446012_c1640e42d0.jpg" alt="T-Shirt Store">
                  </div>
                </div>

            </div>

              <h2 class="content-subhead">Resume</h2>
              <p id="scroll">Under Construction</p>
          </div>
      </div>
  </div>








</body>
</html>
